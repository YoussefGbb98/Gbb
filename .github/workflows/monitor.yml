name: Website Monitor

on:
  schedule:
    - cron: '*/1 * * * *'  # Run every minute
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
      - name: Run monitor script
        run: python monitor.py

      - name: Ensure saved_changes directory exists
        run: |
          mkdir -p saved_changes

      - name: Check for changes and commit
        run: |
          # Check if there are any new HTML files in the saved_changes folder
          if [ "$(ls -A saved_changes/*.html 2>/dev/null)" ]; then
            # Configure git
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            
            # Stage changes
            git add saved_changes/*.html
            
            # Commit changes if there are any
            git commit -m "New webpage change detected" || echo "No changes to commit"
            
            # Push changes
            git push
          else
            echo "No changes detected, skipping commit."
