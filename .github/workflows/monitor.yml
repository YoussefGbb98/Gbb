name: Webpage Monitor

on:
  schedule:
    - cron: '* * * * *'  # This runs the action every minute.
  workflow_dispatch:  # Allows manual triggering of the action.

jobs:
  monitor_webpage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run webpage monitoring script
      run: |
        python your_script.py  # Replace with the actual name of your script file.
      env:
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}  # Use GitHub Secrets for sensitive data.

    - name: Commit and push changes if saved
      run: |
        git add saved_changes/*
        git commit -m "Save updated content"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
